<body>
  <h1>SeikinTV å…¨å‹•ç”»ãƒ©ãƒ³ãƒ€ãƒ å†ç”Ÿ</h1>

  <div class="app">
    <!-- å·¦ã‚«ãƒ©ãƒ ï¼šãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ -->
    <div class="card player-card">
      <div class="controls">
        <button id="startBtn" class="btn">å†ç”Ÿé–‹å§‹</button>
        <button id="nextBtn" class="btn" disabled>æ¬¡ã®å‹•ç”»ã¸</button>
      </div>

      <div id="now">æº–å‚™ä¸­...</div>
      <div id="player"></div>
    </div>

    <!-- å³ã‚«ãƒ©ãƒ ï¼šã‚»ã‚¤ã‚­ãƒ³ã‚µãƒ ãƒ10é€£ã‚¬ãƒãƒ£ -->
    <div class="card gacha-card">
      <div class="gacha-header">
        <div class="gacha-title">ğŸ° ã‚»ã‚¤ã‚­ãƒ³ã‚µãƒ ãƒ 10é€£ã‚¬ãƒãƒ£</div>
        <button id="rollBtn" class="btn" disabled>ã‚‚ã†ä¸€å›ï¼</button>
      </div>
      <div id="gachaGrid">
        <div class="empty-hint">å·¦ã®ã€Œå†ç”Ÿé–‹å§‹ã€ã§å‹•ç”»ãƒªã‚¹ãƒˆã‚’èª­ã¿è¾¼ã¿å¾Œã€ã“ã“ã«10é€£ãŒå‡ºã¾ã™ã€‚</div>
      </div>
    </div>
  </div>

  <script>
    let player;
    let videos = [];
    let playQueue = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function nextVideo() {
      if (playQueue.length === 0) {
        playQueue = [...videos];
        shuffle(playQueue);
      }
      return playQueue.pop();
    }

    function fmtJST(iso) {
      const d = new Date(iso);
      return d.toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" });
    }

    function play(v) {
      if (!v) return;
      const title = v.snippet?.title ?? "ã‚¿ã‚¤ãƒˆãƒ«ä¸æ˜";
      const thumb = v.snippet?.thumbnails?.high?.url || v.snippet?.thumbnails?.default?.url || "";
      const vid   = v.snippet?.resourceId?.videoId;

      document.getElementById('now').innerHTML = `
        <img class="thumb" src="${thumb}" alt="thumbnail" />
        <div>
          ã‚¿ã‚¤ãƒˆãƒ«: ${title}<br/>
          æŠ•ç¨¿æ—¥æ™‚: ${fmtJST(v.snippet?.publishedAt)}
        </div>
      `;

      if (vid) {
        player.loadVideoById(vid);
      } else {
        console.warn("videoIdãªã—ã€‚ã‚¹ã‚­ãƒƒãƒ—ã—ã¾ã™ã€‚", v);
        play(nextVideo());
      }
    }

    function pickUniqueRandom(source, count) {
      if (source.length <= count) return [...source];
      const arr = [...source];
      shuffle(arr);
      return arr.slice(0, count);
    }

    function renderGacha(items) {
      const grid = document.getElementById('gachaGrid');
      grid.innerHTML = '';
      items.forEach((v, i) => {
        const title = v.snippet?.title ?? '';
        const thumb = v.snippet?.thumbnails?.medium?.url || v.snippet?.thumbnails?.high?.url || v.snippet?.thumbnails?.default?.url || '';
        const vid   = v.snippet?.resourceId?.videoId;
        const card = document.createElement('div');
        card.className = 'gacha-item';
        card.title = title;

        card.innerHTML = `
          ${thumb ? `<img class="gacha-thumb" src="${thumb}" alt="">` : ''}
          <div class="badge">${i+1}</div>
          <div class="title-ovl">${title}</div>
        `;

        card.onclick = () => {
          play(v);
        };

        grid.appendChild(card);
      });
    }

    document.getElementById('startBtn').onclick = async () => {
      const res = await fetch('https://seikintv-player.onrender.com/videos?channelId=UCg4nOl7_gtStrLwF0_xoV0A');
      const data = await res.json();
      if (!data.ok) {
        alert('å‹•ç”»å–å¾—å¤±æ•—: ' + data.error);
        return;
      }
      videos = data.videos;
      playQueue = [...videos];
      shuffle(playQueue);

      play(nextVideo());
      rollGacha();

      document.getElementById('nextBtn').disabled = false;
      document.getElementById('startBtn').disabled = true;
      document.getElementById('rollBtn').disabled = false;
    };

    document.getElementById('nextBtn').onclick = () => {
      play(nextVideo());
    };

    document.getElementById('rollBtn').onclick = () => {
      rollGacha();
    };

    function rollGacha() {
      if (!videos.length) return;
      const ten = pickUniqueRandom(videos, 10);
      renderGacha(ten);
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '',
        events: {
          onStateChange: (e) => {
            if (e.data === YT.PlayerState.ENDED) {
              play(nextVideo());
            }
          },
          onError: (e) => {
            console.warn("å†ç”Ÿã‚¨ãƒ©ãƒ¼ã€‚ã‚¹ã‚­ãƒƒãƒ—ã—ã¾ã™ã€‚", e.data);
            play(nextVideo());
          }
        }
      });
    }
    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
  </script>
