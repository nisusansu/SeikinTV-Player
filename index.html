<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SeikinTV 全動画ランダム再生 + サムネ10連ガチャ</title>
  <style>
    :root { --gap: 14px; }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Sans", "Noto Sans JP", sans-serif;
      margin: 0; padding: 20px; background: #fafafa;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1 { margin: 0 0 16px; }

    .app {
      flex: 1 1 auto;
      display: flex;
      gap: var(--gap);
      height: 80vh; /* ウィンドウ高さの80% */
      align-items: stretch;
    }
    @media (max-width: 920px) {
      .app {
        flex-direction: column;
        height: auto;
      }
    }

    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
      padding: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* 左カラム: プレイヤー */
    .player-card {
      flex: 3 1 0;
      min-width: 300px;
      display: flex;
      flex-direction: column;
    }
    .controls { display: flex; gap: 10px; margin-bottom: 10px; }
    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .btn[disabled] { opacity: .5; cursor: not-allowed; }
    #now {
      margin: 10px 0 14px;
      font-weight: bold;
      line-height: 1.6;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    /* サムネイルを小さく */
    img.thumb {
      width: 120px;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      display: block;
      flex-shrink: 0;
    }

    /* プレイヤー動画領域 */
    #player {
      flex-grow: 1;
      position: relative;
      min-height: 200px;
    }
    #player iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    /* 右カラム: ガチャ */
    .gacha-card {
      flex: 1 1 0;
      min-width: 280px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .gacha-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 10px;
      flex-shrink: 0;
    }
    .gacha-title { font-weight: 800; }

    #gachaGrid {
      flex-grow: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      overflow-y: auto;
    }
    .gacha-item {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      aspect-ratio: 16 / 9;
      background: #eee;
      transition: transform .08s ease-in-out;
    }
    .gacha-item:hover { transform: translateY(-2px); }
    .gacha-thumb {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .badge {
      position: absolute;
      left: 8px;
      top: 8px;
      background: rgba(0,0,0,.7);
      color: #fff;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 700;
      user-select: none;
    }
    .title-ovl {
    position: absolute;
    left: 0; right: 0; bottom: 0;
    background: linear-gradient(to top, rgba(0,0,0,.65), rgba(0,0,0,0));
    color: #fff;
    font-size: 12px;
    padding: 28px 8px 8px;
    line-height: 1.3;
    text-shadow: 0 1px 2px rgba(0,0,0,.5);
    max-height: 80%;
    overflow: hidden;
    display: none;  /* 普段は非表示 */
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    pointer-events: none;
  }

.gacha-item:hover .title-ovl {
  display: -webkit-box;  /* hover時にだけ表示 */
}
    .empty-hint {
      color: #666;
      font-size: 14px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>SeikinTV 全動画ランダム再生</h1>

  <div class="app">
    <!-- 左カラム：プレイヤー -->
    <div class="card player-card">
      <div class="controls">
        <button id="startBtn" class="btn">再生開始</button>
        <button id="nextBtn" class="btn" disabled>次の動画へ</button>
      </div>

      <div id="now">準備中...</div>
      <div id="player"></div>
    </div>

    <!-- 右カラム：セイキンサムネ10連ガチャ -->
    <div class="card gacha-card">
      <div class="gacha-header">
        <div class="gacha-title">🎰 セイキンサムネ 10連ガチャ</div>
        <button id="rollBtn" class="btn" disabled>もう一回！</button>
      </div>
      <div id="gachaGrid">
        <div class="empty-hint">左の「再生開始」で動画リストを読み込み後、ここに10連が出ます。</div>
      </div>
    </div>
  </div>

  <script>
    let player;
    let videos = [];
    let playQueue = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function nextVideo() {
      if (playQueue.length === 0) {
        playQueue = [...videos];
        shuffle(playQueue);
      }
      return playQueue.pop();
    }

    function fmtJST(iso) {
      const d = new Date(iso);
      return d.toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" });
    }

    function play(v) {
      if (!v) return;
      const title = v.snippet?.title ?? "タイトル不明";
      const thumb = v.snippet?.thumbnails?.high?.url || v.snippet?.thumbnails?.default?.url || "";
      const vid   = v.snippet?.resourceId?.videoId;

      document.getElementById('now').innerHTML = `
        <img class="thumb" src="${thumb}" alt="thumbnail" />
        <div>
          タイトル: ${title}<br/>
          投稿日時: ${fmtJST(v.snippet?.publishedAt)}
        </div>
      `;

      if (vid) {
        player.loadVideoById(vid);
      } else {
        console.warn("videoIdなし。スキップします。", v);
        play(nextVideo());
      }
    }

    function pickUniqueRandom(source, count) {
      if (source.length <= count) return [...source];
      const arr = [...source];
      shuffle(arr);
      return arr.slice(0, count);
    }

    function renderGacha(items) {
      const grid = document.getElementById('gachaGrid');
      grid.innerHTML = '';
      items.forEach((v, i) => {
        const title = v.snippet?.title ?? '';
        const thumb = v.snippet?.thumbnails?.medium?.url || v.snippet?.thumbnails?.high?.url || v.snippet?.thumbnails?.default?.url || '';
        const vid   = v.snippet?.resourceId?.videoId;
        const card = document.createElement('div');
        card.className = 'gacha-item';
        card.title = title;

        card.innerHTML = `
          ${thumb ? `<img class="gacha-thumb" src="${thumb}" alt="">` : ''}
          <div class="badge">${i+1}</div>
          <div class="title-ovl">${title}</div>
        `;

        card.onclick = () => {
          play(v);
        };

        grid.appendChild(card);
      });
    }

    document.getElementById('startBtn').onclick = async () => {
      const res = await fetch('https://seikintv-player.onrender.com/videos?channelId=UCg4nOl7_gtStrLwF0_xoV0A');
      const data = await res.json();
      if (!data.ok) {
        alert('動画取得失敗: ' + data.error);
        return;
      }
      videos = data.videos;
      playQueue = [...videos];
      shuffle(playQueue);

      play(nextVideo());
      rollGacha();

      document.getElementById('nextBtn').disabled = false;
      document.getElementById('startBtn').disabled = true;
      document.getElementById('rollBtn').disabled = false;
    };

    document.getElementById('nextBtn').onclick = () => {
      play(nextVideo());
    };

    document.getElementById('rollBtn').onclick = () => {
      rollGacha();
    };

    function rollGacha() {
      if (!videos.length) return;
      const ten = pickUniqueRandom(videos, 10);
      renderGacha(ten);
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '',
        events: {
          onStateChange: (e) => {
            if (e.data === YT.PlayerState.ENDED) {
              play(nextVideo());
            }
          },
          onError: (e) => {
            console.warn("再生エラー。スキップします。", e.data);
            play(nextVideo());
          }
        }
      });
    }
    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
  </script>
</body>
</html>
