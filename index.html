<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeikinTV 全動画ランダム再生 + サムネ10連ガチャ + チェックリスト</title>
  <style>
    :root { --gap: 14px; }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Sans", "Noto Sans JP", sans-serif;
      margin: 0; padding: 20px; background: #fafafa;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1 { margin: 0 0 16px; font-size: 1.4rem; }

    .app {
      flex: 1 1 auto;
      display: flex;
      gap: var(--gap);
      height: 80vh;
      align-items: stretch;
    }

    /* スマホレイアウト */
    @media (max-width: 920px) {
      body { padding: 10px; }
      .app { flex-direction: column; height: auto; }
      .player-card { order: 1; flex: none; }
      .gacha-card { order: 2; flex: none; margin-top: var(--gap); }
      .checklist-card { order: 3; flex: none; margin-top: var(--gap); max-height: 300px; }
    }

    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
      padding: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* プレイヤー */
    .player-card { flex: 3 1 0; min-width: 300px; }
    #player { flex-grow: 1; min-height: 300px; position: relative; }
    #player iframe {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; border-radius: 10px;
    }

    /* ガチャ */
    .gacha-card { flex: 1 1 0; min-width: 280px; overflow-y: auto; }
    #gachaGrid {
      flex-grow: 1;
      display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
    }

    .gacha-item { position: relative; border-radius: 12px; overflow: hidden; cursor: pointer; aspect-ratio: 16/9; }
    .gacha-thumb { width: 100%; height: 100%; object-fit: cover; }
    .badge { position: absolute; left: 8px; top: 8px; background: rgba(0,0,0,.7); color: #fff; padding: 2px 6px; border-radius: 999px; font-size: 11px; }
    .title-ovl { position: absolute; left: 0; right: 0; bottom: 0; background: linear-gradient(to top, rgba(0,0,0,.65), rgba(0,0,0,0)); color: #fff; font-size: 12px; padding: 28px 8px 8px; display: none; }
    .gacha-item:hover .title-ovl { display: block; }

    /* チェックリスト */
    .checklist-card { flex: 1 1 0; min-width: 280px; overflow-y: auto; }
    .checklist-header { font-weight: 800; margin-bottom: 10px; }
    .checklist { list-style: none; padding: 0; margin: 0; font-size: 14px; max-height: 100%; overflow-y: auto; }
    .checklist li { display: flex; align-items: center; gap: 6px; padding: 4px 0; }
    .checklist input[type="checkbox"] { transform: scale(1.2); }
  </style>
</head>
<body>
  <h1>SeikinTV 全動画ランダム再生</h1>

  <div class="app">
    <!-- プレイヤー -->
    <div class="card player-card">
      <div class="controls">
        <button id="startBtn" class="btn">再生開始</button>
        <button id="nextBtn" class="btn" disabled>次の動画へ</button>
      </div>
      <div id="now">準備中...</div>
      <div id="player"></div>
    </div>

    <!-- ガチャ -->
    <div class="card gacha-card">
      <div class="gacha-header">
        <div class="gacha-title">🎰 セイキンサムネ 10連ガチャ</div>
        <button id="rollBtn" class="btn" disabled>もう一回！</button>
      </div>
      <div id="gachaGrid"><div class="empty-hint">左の「再生開始」で動画リストを読み込み後、ここに10連が出ます。</div></div>
    </div>

    <!-- チェックリスト -->
    <div class="card checklist-card">
      <div class="checklist-header">✅ 視聴済みチェックリスト</div>
      <ul id="checklist" class="checklist"></ul>
    </div>
  </div>

  <script>
    let player;
    let videos = [];
    let playQueue = [];
    let watched = new Set();

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function nextVideo() {
      if (playQueue.length === 0) {
        playQueue = [...videos];
        shuffle(playQueue);
      }
      return playQueue.pop();
    }

    function fmtJST(iso) {
      const d = new Date(iso);
      return d.toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" });
    }

    function play(v) {
      if (!v) return;
      const title = v.snippet?.title ?? "タイトル不明";
      const thumb = v.snippet?.thumbnails?.high?.url || "";
      const vid   = v.snippet?.resourceId?.videoId;

      document.getElementById('now').innerHTML = `
        <img class="thumb" src="${thumb}" />
        <div>タイトル: ${title}<br/>投稿日時: ${fmtJST(v.snippet?.publishedAt)}</div>
      `;

      if (vid) {
        player.loadVideoById(vid);
        markWatched(vid);
      } else {
        play(nextVideo());
      }
    }

    function pickUniqueRandom(source, count) {
      const arr = [...source];
      shuffle(arr);
      return arr.slice(0, count);
    }

    function renderGacha(items) {
      const grid = document.getElementById('gachaGrid');
      grid.innerHTML = '';
      items.forEach((v, i) => {
        const title = v.snippet?.title ?? '';
        const thumb = v.snippet?.thumbnails?.medium?.url || '';
        const vid   = v.snippet?.resourceId?.videoId;
        const card = document.createElement('div');
        card.className = 'gacha-item';
        card.innerHTML = `
          ${thumb ? `<img class="gacha-thumb" src="${thumb}">` : ''}
          <div class="badge">${i+1}</div>
          <div class="title-ovl">${title}</div>
        `;
        card.onclick = () => play(v);
        grid.appendChild(card);
      });
    }

    function renderChecklist() {
      const ul = document.getElementById('checklist');
      ul.innerHTML = '';
      videos.forEach(v => {
        const vid = v.snippet?.resourceId?.videoId;
        const title = v.snippet?.title ?? '';
        const li = document.createElement('li');
        const cb = document.createElement('input');
        cb.type = "checkbox";
        cb.checked = watched.has(vid);
        cb.disabled = true; // 自動でつくのみ
        li.appendChild(cb);
        li.appendChild(document.createTextNode(title));
        ul.appendChild(li);
      });
    }

    function markWatched(vid) {
      watched.add(vid);
      renderChecklist();
    }

    document.getElementById('startBtn').onclick = async () => {
      const res = await fetch('https://seikintv-player.onrender.com/videos?channelId=UCg4nOl7_gtStrLwF0_xoV0A');
      const data = await res.json();
      if (!data.ok) { alert('動画取得失敗: ' + data.error); return; }
      videos = data.videos;
      playQueue = [...videos]; shuffle(playQueue);

      play(nextVideo());
      renderChecklist();
      rollGacha();

      document.getElementById('nextBtn').disabled = false;
      document.getElementById('startBtn').disabled = true;
      document.getElementById('rollBtn').disabled = false;
    };

    document.getElementById('nextBtn').onclick = () => play(nextVideo());
    document.getElementById('rollBtn').onclick = () => rollGacha();

    function rollGacha() {
      if (!videos.length) return;
      renderGacha(pickUniqueRandom(videos, 10));
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%', width: '100%', videoId: '',
        events: {
          onStateChange: (e) => {
            if (e.data === YT.PlayerState.ENDED) play(nextVideo());
          },
          onError: () => play(nextVideo())
        }
      });
    }
    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
  </script>
</body>
</html>
